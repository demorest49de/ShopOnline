<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/blog.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            blogInit('#app');
        });
    </script>
    <title>Блог</title>
</head>
<body>
    <div id="app"></div>
    <main>
        <section class="blog" aria-label="блог">
            <h1 class="blog__title visually-hidden">Блог</h1>
            <div class="container blog__container">
                <div class="blog__list">
                    <article class="blog__article article">
                        <a class="article__link">
                            <figure class="article__image">
                                <img src="./img/blog/shoes.png" alt="замшевые ботинки">
                            </figure>
                            <div class="article__block">
                                <h2 class="article__subtitle">
                                    Как ухаживать за обувью
                                    из кожи
                                </h2>
                                <div class="article__datetime">
                                    <span class="article__date">22 октября 2021, </span>
                                    <span class="article__time">12:45</span>
                                </div>
                                <div class="article__views-comments">
                                    <svg class="article__icon" xmlns="http://www.w3.org/2000/svg">
                                        <use href="./img/blog/views-chat.svg#views"></use>
                                    </svg>
                                    <span class="article__views">1.2K</span>
                                    <svg class="article__icon" xmlns="http://www.w3.org/2000/svg">
                                        <use href="./img/blog/views-chat.svg#chat"></use>
                                    </svg>
                                    <span class="article__comments">0</span>
                                </div>
                            </div>
                        </a>
                    </article>
                    <article class="blog__article"></article>
                    <article class="blog__article"></article>
                    <article class="blog__article"></article>
                    <article class="blog__article"></article>
                    <article class="blog__article"></article>
                    <article class="blog__article"></article>
                    <article class="blog__article"></article>
                    <article class="blog__article"></article>
                    <article class="blog__article"></article>
                    <article class="blog__article"></article>
                    <article class="blog__article"></article>
                </div>
                <div class="blog__pagination">

                </div>
            </div>
        </section>
    </main>
</body>
</html>
