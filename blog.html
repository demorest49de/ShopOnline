<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/blog.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            blogInit('#app');
        });
    </script>
    <title>Блог</title>
</head>
<body>
    <div id="app"></div>
    <main>
        <section class="blog" aria-label="блог">
            <h1 class="blog__title visually-hidden">Блог</h1>
            <div class="container blog__container">
                <div class="blog__list">
                    <article class="blog__item">
                        <a class="blog__link">
                            <!--                        img или figcaption-->
                            <h2 class="blog__subtitle">
                                Как ухаживать за обувью
                                из кожи
                            </h2>
                            <div class="blog__datetime">
                                <span class="blog__date">22 октября 2021, </span>
                                <span class="blog__time">12:45</span>
                            </div>
                            <div class="blog__views-comments">
                                <span class="blog__views">
                                <svg></svg>1.2K</span>
                                    <span class="blog__comments">
                                <svg></svg>0</span>
                            </div>
                        </a>
                    </article>
                    <article class="blog__item"></article>
                    <article class="blog__item"></article>
                    <article class="blog__item"></article>
                    <article class="blog__item"></article>
                    <article class="blog__item"></article>
                    <article class="blog__item"></article>
                    <article class="blog__item"></article>
                    <article class="blog__item"></article>
                    <article class="blog__item"></article>
                    <article class="blog__item"></article>
                    <article class="blog__item"></article>
                </div>
                <div class="blog__pagination">

                </div>
            </div>
        </section>
    </main>
</body>
</html>
